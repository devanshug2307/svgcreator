<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magical GIF Maker</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <script type="importmap">
      {
        "imports": {
          "@google/genai": "https://esm.sh/@google/genai@^0.7.0",
          "gifenc": "https://cdn.jsdelivr.net/npm/gifenc@^1.0.3/+esm",
          "vtracer": "https://cdn.jsdelivr.net/npm/vtracer@0.6.10/+esm"
        }
      }
    </script>
    <div class="app-container">
      <header>
        <h1>Magical GIF Maker</h1>
        <p>
          Turn your ideas into beautiful vector illustrations with multiple
          outputs
        </p>
      </header>

      <div class="input-container">
        <div class="input-field">
          <i class="fas fa-wand-magic-sparkles input-icon"></i>
          <input
            type="text"
            id="prompt-input"
            value="a cute shiba inu eating ice cream"
            placeholder="Describe your vector artwork..."
          />
        </div>
        <button id="generate-button" class="generate-button">
          <span>Generate Multiple Outputs</span>
          <i class="fas fa-vector-square"></i>
        </button>
      </div>

      <div class="generation-container">
        <div class="tabs">
          <button class="tab-button" data-tab="frames">Frames</button>
          <button class="tab-button active" data-tab="output">Output</button>
        </div>

        <div class="tab-content" id="frames-content">
          <div class="frames-container" id="frames-container">
            <!-- Frames will appear here -->
          </div>
        </div>

        <div class="tab-content active" id="output-content">
          <div class="result-container" id="result-container">
            <!-- Vector illustrations will appear here -->
          </div>
        </div>
      </div>

      <div class="status-container">
        <div class="status-display" id="status-display"></div>
      </div>
    </div>
    <link rel="stylesheet" href="index.css" />
    <script src="index.tsx" type="module"></script>
  </body>
</html>
